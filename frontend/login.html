<html lang="en">
<head>
    <meta charset="UTF-8">

       <link rel="stylesheet" href="css/login.css">

</head>
<body>

<div class="login-container">
    <h2>SMRT Login</h2>

    <form id="loginForm">
        <label>Email</label>
        <input type="text" id="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <p id="error-message" style="color: red; font-size: 14px; margin-top: 5px; min-height: 20px;"></p>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="signup-text">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let error = document.getElementById("error-message");

    error.textContent = "";

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (email === "") {
        error.textContent = "Enter email";
        return;
    }

    if (!emailPattern.test(email)) {
        error.textContent = "Invalid email id";
        return;
    }

    if (password === "") {
        error.textContent = "Enter password";
        return;
    }

    // âœ… DEMO LOGIN (NO BACKEND)
    const demoUser = {
        id: "guest_" + Date.now(),
        email: email,
        name: email.split("@")[0]
    };

    localStorage.setItem("user", JSON.stringify(demoUser));

    window.location.href = "electronics.html?login=success";
});

</script>

</body>
</html>
