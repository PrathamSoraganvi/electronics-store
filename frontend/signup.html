<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRT Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-container">
    <h2>SMRT Sign Up</h2>

    <form id="signupForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password (min. 6 characters)">

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">

        <p id="error-message"></p>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="signup-text">
        Already have an account? <a href="login.html">Log In</a>
    </div>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();
        let error = document.getElementById("error-message");

        error.textContent = ""; // Clear old errors

        // Validation
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (name === "") {
            error.textContent = "Please enter your name";
            error.style.color = "red";
            error.style.display = "block";
            return;
        }

        if (email === "") {
            error.textContent = "Please enter your email";
            error.style.color = "red";
            error.style.display = "block";
            return;
        }

        if (!emailPattern.test(email)) {
            error.textContent = "Invalid email format";
            error.style.color = "red";
            error.style.display = "block";
            return;
        }

        if (password === "") {
            error.textContent = "Please enter a password";
            error.style.color = "red";
            error.style.display = "block";
            return;
        }

        if (password.length < 6) {
            error.textContent = "Password must be at least 6 characters";
            error.style.color = "red";
            error.style.display = "block";
            return;
        }

        if (password !== confirmPassword) {
            error.textContent = "Passwords do not match";
            error.style.color = "red";
            error.style.display = "block";
            return;
        }

        // Register user
        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                // Store user info in localStorage
                if (data.user) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                }

                // Show success message
                error.textContent = "Account created successfully! Redirecting...";
                error.style.color = "green";
                error.style.display = "block";

                // Redirect to main page after a short delay
                setTimeout(() => {
                    window.location.href = "electronics.html?signup=success";
                }, 1500);
            } else {
                // Show error message
                error.textContent = data.error || "Registration failed. Please try again.";
                error.style.color = "red";
                error.style.display = "block";
            }
        } catch (err) {
            console.error('Signup error:', err);
            error.textContent = "Connection error. Please try again.";
            error.style.color = "red";
            error.style.display = "block";
        }
    });
</script>

</body>
</html>
